<html>
    <head>
        <title>osu!top-plays</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
        <meta name="description" content="Leaderboard of all 700+pp plays">
        
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" type="image/png" href="favicon/16x16.png" sizes="16x16">  
        <link rel="icon" type="image/png" href="favicon/32x32.png" sizes="32x32">  
        <link rel="icon" type="image/png" href="favicon/96x96.png" sizes="96x96">
        
        <script type="text/javascript" src="plays.json"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="refresh();">
        <header>
            <span>osu!top-plays</span>
            <span><a href="http://osu.ppy.sh/u/Poke714">Poke714</a></span>
        </header>
        
        <div id="plays">            
            <a href="http://www.strawpoll.me/14260478" style="margin-bottom: 1em; color: #F573AD;">Should this list include multiple plays with the same player, map and mods? (eg. both of Rafis' Best FriendS plays with HD HR DT)</a><br><br>
            
            <a class="button" id="touchscreen" onclick="filterTouchscreen()">Hide touchscreen plays</a>
            <a class="button" id="hideUnranked" onclick="filterRanked()">Hide unranked plays</a>
            
            <table>
                <thead>
                    <th>#</th>
                    <th class="sort" data-sort="pp">pp</th>
                    <th class="sort" data-sort="player">Player</th>
                    <th class="sort" data-sort="map">Map</th>
                    <th class="sort" data-sort="mods">Mods</th>
                    <th class="sort" data-sort="acc">Accuracy</th>
                    <th class="sort" data-sort="rank">Rank</th>
                    <th class="sort" data-sort="status">Status</th>
                    <th class="sort" data-sort="date" title="YYYY/MM/DD">Date (UTC)*</th>
                </thead>
                <tbody class="list">
                </tbody>
            </table>
        </div>
    </body>
</html>
