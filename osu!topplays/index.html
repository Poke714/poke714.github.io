<html>
    <head>
        <title>osu!top-plays</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
        <meta name="description" content="Leaderboard of all 700+pp plays">
        
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <script type="text/javascript" src="plays.json"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="refresh();">
        <header>
            <span>osu!top-plays</span>
            <span>by <a href="http://osu.ppy.sh/u/Poke714">Poke714</a></span>
        </header>
        
        <div id="plays">
            <iframe src="https://www.strawpoll.me/embed_1/14260478" style="width:100%; height: 10em; border:0; margin-bottom: 1em">Loading poll...</iframe><br>
            
            <a class="button" onclick="filterTouchscreen()">Hide touchscreen plays</a>
            
            <table>
                <thead>
                    <th>#</th>
                    <th class="sort" data-sort="pp">pp</th>
                    <th class="sort" data-sort="player">Player</th>
                    <th class="sort" data-sort="map">Map</th>
                    <th class="sort" data-sort="mods">Mods</th>
                    <th class="sort" data-sort="acc">Accuracy</th>
                    <th class="sort" data-sort="rank">Rank</th>
                    <th class="sort" data-sort="status">Status</th>
                    <th class="sort" data-sort="date" title="YYYY/MM/DD">Date (UTC)*</th>
                </thead>
                <tbody class="list">
                </tbody>
            </table>
        </div>
    </body>
</html>
